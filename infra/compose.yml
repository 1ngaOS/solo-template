version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - RUST_LOG=debug
    volumes:
      - ./apps/backend:/app
    networks:
      - __TEMPLATE_APP_NAME_SLUG__-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  __TEMPLATE_APP_NAME_SLUG__-network:
    driver: bridge

